version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: todo
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: todo_db
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: todo_db
      DB_USER: todo
      DB_PASS: secret
      PORT: 4000
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/usr/src/app
    command: sh -c "npm run migrate && npm run start:dev"

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_BASE: http://backend:4000/api
    volumes:
      - ./frontend:/usr/src/app
    command: sh -c "npm start"

volumes:
  db-data:
